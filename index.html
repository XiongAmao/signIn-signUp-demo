<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dimmer"></div>
    <main>

        <div class="container">
            <div class="header">
                <h1>zipline</h1>
            </div>
            <div class="tabs left">
                <div data-tab="sign-in" class="sign-in">登录</div>
                <div data-tab="sign-up" class="sign-up">注册</div>
            </div>

            <div class="forms">
                <form  class="form-sign-in active" action="" id="sign-in" method="post">

                    <label>
                        <p>用户名<span class=""></span></p>
                        
                        <input name="username" type="text" data-input="signIn" id="sign-in-username">
                    </label>

                    <label>
                        <p>密码<span class=""></span></p>
                        <input type="password" name="password" data-input="signIn" id="sign-in-password">
                    </label>
                    <div class="form-submit">
                        <button class="disabled" data-button="sign-in" disabled type="submit" form="sign-in" value="sign in"> 立即登录 </button>
                        <a href="javascript:void(0)">忘记密码?</a>
                    </div>

                </form>

                <form class="form-sign-up" action="" id="sign-up" method="post">
                    <label>
                        <p>用户名 <span class=""></span></p>
                        <input name="username" data-input="signUp" type="text">
                    </label>

                    <label>
                        <p>邮箱 <span class=""></span></p>
                        <input name="email" data-input="signUp" type="email">
                    </label>

                    <label>
                        <p>密码 <span class=""></span></p>
                        <input type="password" data-input="signUp" name="password">
                    </label>
                    <div class="form-submit">
                        <button class="disabled" type="submit" data-button="sign-up" disabled form="sign-up" value="sign up">立即注册</button>
                        <p>注册即表示同意 <a href="javascript:void(0);">《用户协议》</a></p>
                    </div>
                </form>
            </div>
            <div class="login-info">
                <p></p>
                <button></button>
            </div>
        </div>
    </main>
    <footer class="code-info">
        <p>Design By <a class="code-info-design" href="https://dribbble.com/shots/2405114-Zipline-Sign-in-Sign-Up">macheru</a>            Code By
            <a href="https://github.com/XiongAmao/signIn-signUp-demo">XiongAmao</a></p>
        <p>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <!-- 存储服务 -->
    <script src="//cdn1.lncld.net/static/js/2.4.0/av-min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
