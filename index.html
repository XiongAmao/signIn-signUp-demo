<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="tabs left">
                <div class="sign-in">登陆</div>
                <div class="sign-up">注册</div>
            </div>
            <div class="form">
                <form action="" id="sign-in">
                    <label>
                        <p>username</p>
                        <span class="error"></span>
                        <input name="username" type="text">
                    </label>
                    <label>
                        <p>password</p>
                        <span class="error"></span>
                        <input type="password" name="password">
                    </label>
                    <input type="submit" name="submit">
                </form>
                <form action="" id="sign-up">
                    <label>
                        <p>username</p>
                        <span class="error"></span>
                        <input name="username" type="text">
                    </label>
                    <label>
                        <p>email</p>
                        <span class="error"></span>
                        <input name="email" type="email">
                    </label>
                    <label>
                        <p>password</p>
                        <span class="error"></span>
                        <input type="password" name="password">
                    </label>
                    <input type="submit" name="submit" value="提交">
                </form>
            </div>
        </div>
    </main>
    <footer class="code-info">
        <p>Design By <a class="netguru" href="https://dribbble.com/shots/2405114-Zipline-Sign-in-Sign-Up">macheru</a> Code By
            <a href="https://github.com/XiongAmao/signIn-signUp-demo">XiongAmao</a></p>
        <p>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
