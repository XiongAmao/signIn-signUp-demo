<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="tabs left">
                <div data-tab="sign-in" class="sign-in">登入</div>
                <div data-tab="sign-up" class="sign-up">注册</div>
            </div>

            <div class="forms">
                <form class="form-sign-in active" action="" id="sign-in" method="post">
                    <label>
                        <p>username</p>
                        <span class="error"></span>
                        <input name="username" type="text" data-input="signIn" id="sign-in-username">
                    </label>
                    <label>
                        <p>password</p>
                        <span class="error"></span>
                        <input type="password" name="password" data-input="signIn" id="sign-in-password">
                    </label>
                    <div class="form-submit">
                        <button class="disabled" data-button="sign-in" disabled type="submit" form="sign-in" value="sign in">sign in</button>
                        <a href="">忘记密码?</a>
                    </div>

                </form>

                <form class="form-sign-up" action="" id="sign-up">
                    <label>
                        <p>username</p>
                        <span class="error"></span>
                        <input name="username" type="text">
                    </label>

                    <label>
                        <p>email</p>
                        <span class="error"></span>
                        <input name="email" type="email">
                    </label>

                    <label>
                        <p>password</p>
                        <span class="error"></span>
                        <input type="password" name="password">
                    </label>                   
                     <div class="form-submit">
                        <button class="disabled" type="submit" form="sign-up" value="sign up">Create</button>
                        <a href="">Forgot Password</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
    <footer class="code-info">
        <p>Design By <a class="code-info-design" href="https://dribbble.com/shots/2405114-Zipline-Sign-in-Sign-Up">macheru</a>            Code By
            <a href="https://github.com/XiongAmao/signIn-signUp-demo">XiongAmao</a></p>
        <p>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
